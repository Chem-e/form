<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="icon" href="images/logo.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <section class="main">
        <div class="container">
            <form class="form">
                <div class="form-contents">
                    <h3 class="headings">
                        CONTACTS
                    </h3>
                    <div class="wrapper">
                        <input class="contacts-input" placeholder="Select Name" type="text">
                        <i class="fas  fa-plus-square fa-3x plus"></i>
                    </div>
                    <h3 class="headings">
                        SUBJECT
                    </h3>
                    <input class="subject-input" placeholder="You can add a subject" type="text">
                    <h3 class="headings">
                        MESSAGE
                    </h3>
                    <div class="wrap">
                        <div class="items">
                            <i class="fas  fa-sm fa-bold"></i>
                            <i class="fas  fa-sm fa-italic"></i>
                            <i class="fas  fa-sm fa-underline"></i>
                            <i class="fas  fa-sm fa-palette"></i>
                            <i class="fas  fa-sm fa-align-left"></i>
                            <i class="fas  fa-sm fa-align-center"></i>
                            <i class="fas  fa-sm fa-align-right"></i>
                            <i class="fas  fa-sm fa-align-justify"></i>
                        </div>
                        <input type="text" class="msg-input">
                    </div>
                    <div class="buttons">
                        <div class="discard">
                            <i class="fas fa-lg fa-times"></i>
                            <b class="discard-btn">Discard</b>
                        </div>
                        <div class="message">
                            <i class="fas fa-lg  fa-envelope"></i>
                            <b class="msg-btn">Send Message</b>
                        </div>
                    </div>


                </div>


            </form>
        </div>
    </section>

</body>

</html>
