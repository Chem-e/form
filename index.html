<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="icon" href="images/logo.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <section class="main">
        <div class="container">
            <form class="form">
                <div class="form-contents">
                    <h2 class="headings">
                        CONTACTS
                    </h2>
                    <div class="wrapper">
                        <input class="contacts-input" placeholder="Select Name" type="text">
                        <i class="fas  fa-plus-square fa-3x plus"></i>
                    </div>
                    <h2 class="headings">
                        SUBJECT
                    </h2>
                    <input class="subject-input" placeholder="You can add a subject" type="text">
                    <h2>
                        MESSAGE
                    </h2>
                    <div class="items">
                        <i class="fas fa-lg msgIcons fa-bold"></i>
                        <i class="fas fa-lg msgIcons fa-italic"></i>
                        <i class="fas fa-lg msgIcons fa-underline"></i>
                        <i class="fas fa-lg msgIcons fa-palette"></i>
                        <i class="fas fa-lg msgIcons fa-align-left"></i>
                        <i class="fas fa-lg msgIcons fa-align-center"></i>
                        <i class="fas fa-lg msgIcons fa-align-right"></i>
                        <i class="fas fa-lg msgIcons fa-align-justify"></i>
                    </div>
                    <input type="text" class="i3">

                </div>
        </div>

        </form>
        </div>
    </section>

</body>

</html>
